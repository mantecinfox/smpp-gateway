# SonarCloud configuration
sonar.projectKey=smpp-admin
sonar.organization=your-org
sonar.projectName=SMPP Admin System
sonar.projectVersion=1.0.0

# Source code
sonar.sources=backend,frontend/src
sonar.tests=backend/__tests__,frontend/src/__tests__
sonar.test.inclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts

# Coverage
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Language
sonar.sourceEncoding=UTF-8
sonar.language=js

# Quality Gate
sonar.qualitygate.wait=true